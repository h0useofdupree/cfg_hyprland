# This content was generated by nwg-shell-config. Do not modify it manually.

# VARIABLES
$term = foot
$browser = google-chrome-stable --enable-features=UseOzonePlatform --ozone-platform=wayland
$filemanager = thunar
$editor = vim
$launcher = nwg-drawer
$exit = nwg-bar -t hyprland.json -p center -a middle -i 48 -s hyprland-2.css

# AUTOSTART
exec-once = rm /tmp/nwg-shell-check-update.lock
exec-once = wlsunset -t 4500 -T 6500 -l 43.4228 -L 5.2538 -g 1.0
exec-once = swaync -c /home/juuls/.config/swaync/hyprland.json -s /home/juuls/.config/swaync/hyprland-2.css
exec-once = nm-applet --indicator
exec = nwg-drawer -r -c 6 -is 64 -fscol 2 -s hyprland-2.css -term foot -ft
exec = nwg-panel -c hyprland-2 -s hyprland-2.css
exec = nwg-shell-check-updates
exec = swayidle timeout 1200 nwg-lock timeout 1800 'swaymsg "output * dpms off"' resume 'swaymsg "output * dpms on"' 
exec-once = nwg-update-indicator
exec = nwg-screenshot-applet

# MASTER LAYOUT 
master {
    allow_small_split = false
    special_scale_factor = 0.8
    mfact = 0.55
    new_is_master = true
    new_on_top = false
    no_gaps_when_only = false
    orientation = left
    inherit_fullscreen = true
    always_center_master = false
}

# MISC SETTINGS
misc {
    disable_hyprland_logo = true
    vrr = 2
    mouse_move_enables_dpms = false
    key_press_enables_dpms = false
    layers_hog_keyboard_focus = true
    focus_on_activate = false
    hide_cursor_on_touch = true
    mouse_move_focuses_monitor = true
}

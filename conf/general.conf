# vim:foldmethod=marker
# vim:filetype=cfg

general {
    gaps_in = 10 
    gaps_out = 15
    border_size = 2
    col.active_border = 0xFFFFFFAA
    col.inactive_border = 0x555555AA

    layout = dwindle
}

decoration {
    rounding = 15
    blur {
        enabled = yes
        size = 3
        passes = 4
        new_optimizations = on
        # NOTE: special ws animations not smooth with blur turned on
        special = false
    }
    drop_shadow = no
    shadow_range = 20
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # {{{ Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    # bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    #
    # animation = windows, 1, 7, myBezier
    # animation = windowsOut, 1, 7, default, popin 80%
    # animation = border, 1, 10, default
    # animation = borderangle, 1, 8, default
    # animation = fade, 1, 7, default
    # animation = workspaces, 1, 6, default
    # }}}
    
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1
    
    animation = windows, 1, 3, wind, slide
    animation = windowsIn, 1, 3, winIn, slide
    animation = windowsOut, 1, 3, winOut, slide
    animation = windowsMove, 1, 10, wind, slide
    animation = border, 1, 1, liner
    animation = borderangle, 1, 30, liner, loop
    animation = fade, 1, 10, default
    animation = workspaces, 1, 7, wind
}

gestures {
    workspace_swipe = on
}

env = XCURSOR_SIZE,20

# GPU Priorities (iGPU > dGPU)
env = WLR_DRM_DEVICES,/dev/dri/card0:/dev/dri/card1



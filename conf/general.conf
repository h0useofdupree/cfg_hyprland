general {
    gaps_in = 20
    gaps_out = 20
    border_size = 5
    # col.active_border = $color1 $color1 $color2 45deg # Animated gradient border with pywal colors
    # col.active_border = $foreground
    col.active_border = rgba(a7c080ff)
    col.inactive_border = rgba(a7c08033)

    layout = dwindle
}

misc {
    force_default_wallpaper = 0
    animate_manual_resizes = 1
}

decoration {
    rounding = 15
    blur {
        enabled = yes
        size = 5
        passes = 3
        new_optimizations = on
        special = false
    }
    dim_special = 0.6
    drop_shadow = yes
    shadow_range = 8
    shadow_render_power = 5
    # col.shadow = rgba(1a1a1aee)
    col.shadow = $background
    
    layerrule = blur, waybar
    layerrule = blur, rofi
    # layerrule = blur, swaync-control-center
    # layerrule = blur, swaync-notification-window
}

animations {
    enabled = yes

    # bezier = wind, 0.05, 0.9, 0.1, 1.05
    # bezier = winIn, 0.1, 1.1, 0.1, 1.1
    # bezier = winOut, 0.3, -0.3, 0, 1
    # bezier = liner, 1, 1, 1, 1
    #
    # animation = windows, 1, 6, wind, slide
    # animation = windowsIn, 1, 6, winIn, slide
    # animation = windowsOut, 1, 5, winOut, slide
    # animation = windowsMove, 1, 5, wind, slide
    # animation = border, 1, 2.5, liner
    # animation = borderangle, 1, 30, liner, loop
    # animation = fade, 1, 10, default
    # animation = workspaces, 1, 5, default, slidevert
    
    # NOTE: Old
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1
    animation = windows, 1, 3, wind, slide
    animation = windowsIn, 1, 5, winIn, popin
    animation = windowsOut, 1, 5, winOut, popin
    animation = windowsMove, 1, 5, winOut, slide
    animation = border, 1, 1.5, liner
    animation = borderangle, 1, 30, liner, loop
    animation = fade, 1, 10, default
    animation = workspaces, 1, 7, wind, slidevert

}

gestures {
    workspace_swipe = on
    workspace_swipe_fingers = 3
    workspace_swipe_distance = 250
    workspace_swipe_cancel_ratio = 0.2
}

env = XCURSOR_SIZE,24

# GPU Priorities (iGPU > dGPU)
env = WLR_DRM_DEVICES,/dev/dri/card0:/dev/dri/card1


